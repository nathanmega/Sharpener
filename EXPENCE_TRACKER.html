<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Storage</title>
  <script type="text/javascript" src="main.js"></script>
</head>

    <body style="background-color:white">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color:blue">
  <div id="formDiv">
        <form id="carForm">
            <h1>MONTHLY EXPENCE</h1>
            <label for="NAME" >NAME</label>
            <input type="text" id="Nameone" class="form-control" placeholder="" required autofocus><br>
            <label for="Price" >TOTAL EXP</label>
            <input type="text" id="carPrice" class="form-control" placeholder="" required><br>
            
            <label for="key" >Month</label>
            <input type="text" id="key" class="form-control" placeholder="" required><br>
            <button type="submit" class="btn btn-primary">Store Records</button>
            <button type="submit"  class="btn btn-primary" >EDIT</button>
        </form>
        <br>
        <label for="retrieveKey" >Enter MONTH to retrieve item</label>
        <input type="text" id="retrieveKey"  class="form-control" placeholder="" required><br>
        <button id="retrieveButton"  class="btn btn-primary">Retrieve records</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey"  >Enter MONTH to delete item</label>
        <input type="text" id="removeKey"  class="form-control" placeholder="" required><br>
        <button id="removeButton"  class="btn btn-primary">Remove record</button>
        <br>
        <button id="clearButton"  class="btn btn-primary">Clear all records</button>
  </div>
<script>
 function store(){ 
    var brand = document.getElementById('Nameone').value;
    var price = document.getElementById('carPrice').value;
    var key = document.getElementById('key').value;

    const car = {
        Name: brand,
        price: price,
    }

    window.localStorage.setItem(key,JSON.stringify(car));  
    
}

function retrieveRecords(){ 
    var key = document.getElementById('retrieveKey').value; 
    console.log("retrive records");
    var records = window.localStorage.getItem(key); 
    var paragraph = document.createElement("p");
    var infor = document.createTextNode(records);
    paragraph.appendChild(infor);
    var element = document.getElementById("retrieve");
    element.appendChild(paragraph);
}

function removeItem(){ 
    var key = document.getElementById('removeKey').value; 
    localStorage.removeItem(key) 
    console.log("remove items");
}

function clearStorage(){ 
    localStorage.clear()
    console.log("clear records");
}

window.onload =function(){ 
    document.getElementById("carForm").onsubmit = store
    document.getElementById("clearButton").onclick = clearStorage
    document.getElementById("removeButton").onclick = removeItem
    document.getElementById("retrieveButton").onclick = retrieveRecords
}




</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    
</script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</body>

</html>
