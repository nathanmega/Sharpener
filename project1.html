
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
</head>

<body style="background-color:white">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="background-color:blue" onsubmit="saveToCloud(event)">
        <form class="formone" method="post" style="height:403px">
            <h1 class="" align="center">Book a call</h1>
            <hr>
            <label name="NAME" align="left">NAME</label>
            <input type="text" class="form-control" id="name" name=""><br>
            <label name="EMAIL" align="left">EMAIL</label><br>
            <input type="text" id="EMAIL" class="form-control"><br>
            <label name="PHONE_NO"  align=" left">PHONE NO</label><br>
            <input type="text" id="phone_no" name="" class="form-control"><br>
            <button class="btn btn-primary value="">Register</button>
            <ul id="display"></ul>
        </form>
        
        
    </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    
    <script>
        function saveToCloud(event){
            event.preventDefault();
const name = event.target.name.value;
console.log(name);
const email = event.target.EMAIL.value;
let lb = document.getElementById('display');
    lb.appendChild(document.createTextNode(name+ email));
const obj = {
    name,email
}
axios.post("https://crudcrud.com/api/02cef0295c694a5f93840160e91ceee1/emp",obj)
.then((response)=>{
    console.log(response)
})
.catch((err=>{

    console.log(err)
}))
}
    </script>

</body>

</html>
